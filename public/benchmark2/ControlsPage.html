		<div class="container-fluid" id="div">
			<div class="row" id="heading">
				<h1>Controls</h1>
			</div>
			<div class="row" id="buttons">
				<div class="col-md-4">
					<div class="letter">ESC</div>
					
				</div>
				<div class="col-md-4">
					<table>
						<tr>
							<td></td>
							<td><div class="letter">W</div></td>
							<td></td>
						</tr>
						<tr>
							<td><div class="letter">A</div></td>
							<td><div class="letter">S</div></td>
							<td><div class="letter">D</div></td>
						</tr>
					</table>
				</div>
				<div class="col-md-4">
					<div class="letter">SHIFT</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<h3>
						Press this to pause the game and get information about your progress.
					</h3>
					
				</div>

					<h3>
						Use these keys to move your character around the ocean!
					</h3>
				</div>
				<div class="col-md-4">
					<h3>
						Hold shift to swim quickly while pressing the A key.
					</h3>
				</div>
			</div>
			<div class="row" id="mouseRow">
				<div class="col-md-3"></div>
				<div class="col-md-3" id="mouse">
					<img src="images/cursor.png" id="cursor">
				</div>
				<div class="col-md-3">

						Move your mouse and click to get certain information.
