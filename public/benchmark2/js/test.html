<!Doctype html>
    <head>
        <script src = "phaser.min.js"></script>
        <script src = "Boot.js"></script>
        <script src = "Game.js"></script>
        <script src = "Preload.js"></script>
        <script src = "jquery.min.js"></script>
        <script src = "Load_Prey.js"></script>
        <script src = "Load_Predators.js"></script> 
        <script src = "Load_Player.js"></script>
        <link rel = "stylesheet" type="text/css" href="test.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/Modal.css">
    </head>
    <body>
        <script src = "Main.js"></script>
        <div id ="game_location"></div>
        <button type="button" id="btn" data-toggle="modal" data-target="#myModal" style="display:none"></button>

        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
             
              <div class="modal-body">
                
                <div class="col-md-3" id="pauseSettings" >
                    
                    <table>
                        <caption><h3 id="h">Pause Menu</h3></caption>
                        <tr>
                            <td><button class="btn btn-primary">Save</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary">Home</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary">Restart</button></td>
                        </tr>
                    </table>
                            
                </div>
                <div class="col-md-9" id="itemsFound" >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 id="itemHeading">Items Found</h2>
                    <div id="items">
                        <img src="../images/sprite.png" class="item">
                        <img src="../images/sprite.png" class="item">
                        <img src="../images/sprite.png" class="item">
                        <img src="../images/sprite.png" class="item">
                        <img src="../images/sprite.png" class="item">
                        <img src="../images/sprite.png" class="item">
                    </div>
                </div>
              </div>
              
            </div>

          </div>
        </div>
    </body>

</html>
