		<div class="container-fluid" id="div">
			<div class="row" id="heading">
				<h1>Levels</h1>

			</div>
			<div class="row">
				<div class="col-md-4">

					<button type="button" class="well" id="btn1" onclick="goToLevel(1)"> 

						    <div class="level">
								<h3 class="levelTitle">Level 1</h3>
								<hr>
								<img src="images/shark.png" class="sprite">
								<p>For this level, you must collect enough experience to fill the in-game experience bar by interacting with different objects in the ocean. You can also gain a little bit of experience by catching prey, but you must be cautious so you don't draw the attention of predators in the area.
								</p>
							</div>
					</button>

				</div>
				<div class="col-md-4">
					<button class="well" id="btn2" disabled onclick="goToLevel(2)">
						<div class="row level">
							<h3 class="levelTitle">Level 2</h3>
							<hr>
							<img src="images/barracudafish.png" class="sprite">
							<p>For this level, you must eat enough prey to fill the in-game progress bar before a timer runs out. You can gain more time by interacting with different objects in the ocean, but you must be careful as you move so as not to draw unwanted attention.
							</p>
						</div>
					</button>
				</div>
				<div class="col-md-4">
					<button class="well" id="btn3" disabled onclick="goToLevel(3)">
						<div class="row level">
							<h3 class="levelTitle">Level 3</h3>
							<hr>
							<img src="images/seaturtle.png" class="sprite">
							<p>For this level, you will embark on a scavenger hunt to find objects in the ocean that will fill your progress bar. However, you must find the objects in the right order before the timer runs out. By catching prey you can gain a little more time, but you gain the most amount of time by finding the current object given to you.
							</p>
						</div>
					</button>
				</div>
			</div>
